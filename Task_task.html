    <script>
      // Navigation functionality
      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      const closeNav = document.getElementById('close-nav');

      hamburger.addEventListener('click', () => {
        navMenu.classList.add('nav-active');
      });

      closeNav.addEventListener('click', () => {
        navMenu.classList.remove('nav-active');
      });

      // Profile dropdown functionality - Desktop
      const userIcon = document.getElementById('userIcon');
      const profileDropdown = document.getElementById('profileDropdown');

      if (userIcon && profileDropdown) {
        userIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });
      }

      // Profile dropdown functionality - Mobile
      const userIconMobile = document.getElementById('userIconMobile');
      const profileDropdownMobile = document.getElementById('profileDropdownMobile');

      if (userIconMobile && profileDropdownMobile) {
        userIconMobile.addEventListener('click', (e) => {
          e.stopPropagation();
          profileDropdownMobile.style.display = profileDropdownMobile.style.display === 'block' ? 'none' : 'block';
        });
      }
