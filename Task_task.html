<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fc;
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .task-form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border-left: 6px solid #3e64ff;
    }

    .task-form h2 {
      margin-bottom: 20px;
      color: #3e64ff;
      font-size: 1.5rem;
    }

    .task-form form {
      display: flex;
      flex-direction: column;
    }

    .task-form label {
      margin-top: 10px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .task-form input[type="text"],
    .task-form input[type="date"],
    .task-form textarea,
    .task-form select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fefefe;
      transition: border-color 0.3s;
    }

    .task-form input:focus,
    .task-form textarea:focus,
    .task-form select:focus {
      border-color: #3e64ff;
      outline: none;
    }

    .task-form textarea {
      resize: vertical;
    }

    .task-form button {
      margin-top: 20px;
      background: #3e64ff;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .task-form button:hover {
      background: #3452cc;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .task-form {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="task-form">
      <h2>âž• Add a New Task</h2>
      <form>
        <label>Task Title</label>
        <input type="text" placeholder="Enter task name" required />

        <label>Description</label>
        <textarea rows="3" placeholder="What is this task about?" required></textarea>

        <label>Due Date</label>
        <input type="date" required />

        <label>Priority</label>
        <select>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>

        <button type="submit">Add Task</button>
      </form>
    </div>
  </div>
</body>
</html>
