<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f7fc;
        color: #333;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 600px;
      }

      .task-form {
        background: #fff;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        border-left: 6px solid #3e64ff;
      }

      .task-form h2 {
        margin-bottom: 20px;
        color: #3e64ff;
        font-size: 1.5rem;
      }

      .task-form form {
        display: flex;
        flex-direction: column;
      }

      .task-form label {
        margin-top: 10px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .task-form input[type="text"],
      .task-form input[type="datetime-local"],
      .task-form select {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background: #fefefe;
        transition: border-color 0.3s;
      }

      .task-form input:focus,
      .task-form select:focus {
        border-color: #3e64ff;
        outline: none;
      }

      .task-form button {
        margin-top: 20px;
        background: #3e64ff;
        color: white;
        padding: 14px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .task-form button:hover {
        background: #3452cc;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px 10px;
        }

        .task-form {
          padding: 25px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="task-form">
        <h2>➕ Add a New Appointment</h2>
        <form id="appointmentForm">
          <label for="name">Name/Place</label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="e.g., Meeting with Client"
            required
          />

          <label for="time">Time</label>
          <input id="time" type="datetime-local" name="time" required />

          <label for="reminder">Reminder</label>
          <select id="reminder" name="reminder" required>
            <option value="">Select Reminder</option>
            <option value="30min">30 Minutes Before</option>
            <option value="1hr">1 Hour Before</option>
            <option value="24hr">24 Hours Before</option>
            <option value="3days">3 Days Before</option>
            <option value="1week">1 Week Before</option>
          </select>

          <button type="submit">Add Appointment</button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("appointmentForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const token = localStorage.getItem("token"); // ✅ CORRECTED KEY
          if (!token) {
            alert(
              "You are not logged in. Please log in to add an appointment."
            );
            return;
          }

          const form = e.target;
          const formData = {
            name: form.name.value,
            time: form.time.value,
            reminder: form.reminder.value,
          };

          try {
            const response = await fetch(
              "http://localhost:3000/api/appointments",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.ok) {
              alert("✅ Appointment added successfully!");
              window.location.href = "Task.html";
            } else {
              const errorData = await response.json();
              alert(
                `❌ Failed to add appointment: ${
                  errorData.message || "Please check your input."
                }`
              );
            }
          } catch (error) {
            console.error("Submission Error:", error);
            alert("❌ An error occurred while submitting the appointment.");
          }
        });
    </script>
  </body>
</html>
